<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de conteúdos - AnalisAI</title>
    <meta name="description" content="Ferramenta para processar conteúdo de emails e anexos">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">AnalisAI</h1>
            <p class="subtitle">Analisando e-mails, maximizando o tempo</p>
        </header>
        <main class="main-content">
            <form class="email-form" id="emailForm" method="post" enctype="multipart/form-data" action="/analisar">
                <div class="form-group">
                    <label for="emailContent" class="form-label">Conteúdo do Email</label>
                    <textarea id="emailContent" name="texto" class="email-textarea" placeholder="Cole o conteúdo do seu e-mail aqui" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="fileUpload" class="form-label">Anexar Arquivos</label>
                    <div class="file-upload-container">
                        <input type="file" id="fileUpload" name="arquivos" accept=".txt,.pdf" multiple class="file-input">
                        <label for="fileUpload" class="file-upload-label">
                            Clique para selecionar arquivos ou arraste aqui
                            <small>Formatos aceitos: TXT, PDF</small>
                        </label>
                    </div>
                    <div id="fileList" class="file-list"></div>
                </div>
                <button type="submit" class="submit-button">Analisar E-mails</button>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>

</html>
