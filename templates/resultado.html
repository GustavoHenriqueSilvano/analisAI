<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Análise - AnalisAI</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .resultado-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .resultado-container {
                flex-direction: row;
                align-items: stretch;
            }
        }

        .coluna {
            flex: 1;
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .coluna h2 {
            text-align: center;
            color: #374151;
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #fafafa;
            resize: none;
            flex-grow: 1;
            overflow-y: auto;
            text-align: left;
            vertical-align: top;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn-voltar {
            all: unset;
            display: inline-block;
            margin: 1rem auto 0;
            padding: 1rem 2rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-voltar span {
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-voltar:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Resultado da Análise</h1>

    {% for texto, classificacao, resposta in zip(textos, classificacoes, respostas) %}
    <div class="resultado-container">
        <div class="coluna">
            <h2>Conteúdo Analisado</h2>
            <textarea readonly>{{ texto }}</textarea>
        </div>

        <div class="coluna">
            <h2>Classificação</h2>
            <textarea readonly>{{ classificacao }}</textarea>
        </div>

        <div class="coluna">
            <h2>Sugestão de Resposta</h2>
            <textarea readonly>{{ resposta }}</textarea>
        </div>
    </div>
    {% endfor %}

    <a href="/" class="btn-voltar"><span>Voltar</span></a>

    <script>
        document.querySelectorAll(".resultado-container").forEach(container => {
            const textareas = container.querySelectorAll("textarea");
            let maxHeight = 0;
            textareas.forEach(t => {
                t.style.height = "auto";
                if (t.scrollHeight > maxHeight) maxHeight = t.scrollHeight;
            });
            textareas.forEach(t => {
                t.style.height = maxHeight + "px";
            });
        });
    </script>
</body>
</html>
