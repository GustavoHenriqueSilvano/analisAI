<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Análise - AnalisAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .resultado-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .resultado-container {
                flex-direction: row;
            }
        }

        .coluna {
            flex: 1;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            max-height: 60vh;
            overflow-y: auto;
        }

        .coluna h2 {
            text-align: center;
            color: #555;
            margin-top: 0;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .btn-voltar {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn-voltar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resultado da Análise</h1>

    {% for texto, classificacao, resposta in zip(textos, classificacoes, respostas) %}
    <div class="resultado-container">
        <div class="coluna">
            <h2>Conteúdo Analisado</h2>
            <textarea rows="6" readonly>{{ texto }}</textarea>
        </div>

        <div class="coluna">
            <h2>Classificação</h2>
            <input type="text" value="{{ classificacao }}" readonly>
        </div>

        <div class="coluna">
            <h2>Sugestão de resposta</h2>
            <textarea rows="6" readonly>{{ resposta }}</textarea>
        </div>
    </div>
    {% endfor %}

    <a href="/" class="btn-voltar">Voltar</a>
</body>
</html>
